<div [ngClass]="{
  'ac-toast--top-left': position === 'top-left',
  'ac-toast--top-right': position === 'top-right',
  'ac-toast--bottom-left': position === 'bottom-left',
  'ac-toast--bottom-right': position === 'bottom-right',
}" class="ac-toast">
  @for (toast of toastService.toasts(); track toast.message) {
    <div [@overlayAnimation]="{value:'visible'}" class="toast-container" [attr.data-type]="toast.type" role="alert">
      <div class="title-container">
        <p class="title">{{ toast.title }}</p>
        <div (click)="closeToast(toast)">
          <svg xmlns="http://www.w3.org/2000/svg" height="16" width="12" viewBox="0 0 384 512">
            <path
              d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/>
          </svg>
        </div>
      </div>

      <div class="message">
        <p>{{ toast.message }}</p>
      </div>
    </div>
  }
</div>
